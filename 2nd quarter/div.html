<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <h1>Multiple DIV Elements</h1>
    <div class="mycontainer">
<div style="background-color:#cdb4db;">
  <h2>London</h2>
  <p>London is the capital city of England.</p>
  <p>London has over 9 million inhabitants.</p>
</div>

<div style="background-color: #a2d2ff;">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
  <p>Paris has about 2 million inhabitants.</p>
</div>

<div style="background-color: #ffafcc;">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
  <p>Tokyo has more than 13 million inhabitants.</p>
</div>
   </div>
</body>
</html>
